spring:
  profiles:
    active: local
    group:
      local: local,db
      blue: blue, db
      green: green, db

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: ${Elastic_URL}

serverName: blue_server

---
spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: ${Elastic_URL}

serverName: green_server

---



